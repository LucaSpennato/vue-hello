<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Hello Vue</title>
</head>

<body>

    <div id="root">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 offset-3 mt-5">

                    <h1>{{title}}</h1>
                    <div class="card" style="width: 18rem;">
                        <img :src="imageSrc" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ heading + userInputSent}}!</h5>
                            <p class="card-text" :class="content">{{ contentSaved }}</p>
                            <div class="input-field text-center my-5 d-grid gap-3">
                                <input type="text" v-model="userInput" placeholder="Inserisci il tuo nome">
                                <input type="text" v-model="content" placeholder="Inserisci una descrizione">
                                <input type="text" v-model="image" placeholder="Inserisci la tua immagine">
                            </div>
                            <a href="#" class="btn btn-primary col-12" @click="cardCompiler">Invia</a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
